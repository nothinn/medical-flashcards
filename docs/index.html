<!DOCTYPE html>
<html lang="da">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <header>
            <h1>Veterin√¶rmedicin Flashcards</h1>

                    <div class="section">

        </div>

        <div class="controls">

        <div class="action-controls">

    </div>

    <script src="app.js"></script>
</body>
</html>
